name: Lint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.23

      - name: Caching
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: go-${{ hashFiles('**/go.sum') }}
          restore-keys: go-

      - name: Dependencies
        run: go mod vendor

      - name: Checksum
        run: go mod verify

      - name: Codestyle
        uses: golangci/golangci-lint-action@v8

      - name: Golang Vulncheck
        uses: Templum/govulncheck-action@v1.0.2
        with:
          go-version: 1.23
          vulncheck-version: latest
          fail-on-vuln: true
          skip-upload: true
          package: ./...
